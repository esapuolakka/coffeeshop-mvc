<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        scale: 1;
      }
      .card-img-top:hover {
        transform: scale(1.1);
        transition: transform 100ms ease-in;
      }
      .card {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <main>
      <div class="container mt-5">
        <h1 class="display-1">Adminportal</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4" style="margin: 3rem 0">
          <div class="col">
            <div class="card h-100 w-75">
              <a th:href="@{admin/tuotteet}">
                <img
                  th:src="@{/images/items.png}"
                  class="card-img-top"
                  alt="Tuotteet"
                />
              </a>
              <div class="card-body">
                <h3 class="card-title">Tuotteet</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 w-75">
              <a th:href="@{admin/valmistajat}">
                <img
                  th:src="@{/images/manufacturer.png}"
                  class="card-img-top"
                  alt="Valmistajat"
                />
              </a>
              <div class="card-body">
                <h3 class="card-title">Valmistajat</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 w-75">
              <a th:href="@{admin/toimittajat}">
                <img
                  th:src="@{/images/supplier.png}"
                  class="card-img-top"
                  alt="Toimittajat"
                />
              </a>
              <div class="card-body">
                <h3 class="card-title">Toimittajat</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 w-75">
              <a th:href="@{admin/kayttajat}">
                <img
                  th:src="@{/images/users.png}"
                  class="card-img-top"
                  alt="Kayttajat"
                />
              </a>
              <div class="card-body">
                <h3 class="card-title">Käyttäjät</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 w-75">
              <a th:href="@{admin/asetukset}">
                <img
                  th:src="@{/images/settings.png}"
                  class="card-img-top"
                  alt="Asetukset"
                />
              </a>
              <div class="card-body">
                <h3 class="card-title">Asetukset</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
