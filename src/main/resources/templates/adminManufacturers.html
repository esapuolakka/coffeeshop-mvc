<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Admin - Valmistajat</title>
  </head>
  <body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="container mt-5" style="min-height: calc(100vh - 12rem);">
      <a th:href="@{/admin}">Takaisin</a>
      <h1 style="margin-top: 1rem">Kaikki valmistajat</h1>
      <div class="container">
        <div style="display: flex; justify-content: end;">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Lisää uusi valmistaja
          </button>
        </div>
      </div>
      <form
        id="categoryForm"
        method="get"
        action="/admin/valmistajat"
        style="margin-top: 1rem; width: 30%; min-width: 200px"
      ></form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nimi</th>
            <th scope="col">Url</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="manufacturer : ${manufacturers}">
            <th scope="row" th:text="${manufacturer.id}">1</th>
            <td th:text="${manufacturer.name}">Valmistajan nimi</td>
            <td th:text="${manufacturer.url}">@</td>
            <td>
              <a th:href="@{/admin/valmistajat/{id}(id=${manufacturer.id})}"
                >Avaa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="addModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">
                Lisää Valmistaja
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                th:action="@{/admin/valmistajat}"
                method="POST"
                enctype="multipart/form-data"
                onsubmit="handleAddSubmit(event, this);"
              >
                <div class="mb-3">
                  <label for="manufacturerName" class="form-label">Nimi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="manufacturerName"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturerUrl" class="form-label">Url-osoite</label>
                  <input
                    type="text"
                    class="form-control"
                    id="manufacturerUrl"
                    name="url"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                  Tallenna
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const addModal = document.getElementById("addModal");
        addModal.addEventListener("hide.bs.modal", function () {
          const form = addModal.querySelector("form");
          form.reset();
        });

        function handleAddSubmit(event, form) {
          event.preventDefault();
          const formData = new FormData(form);
          fetch(form.action, {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                const modal = bootstrap.Modal.getInstance(addModal);
                modal.hide();
                window.location.reload();
              } else {
                alert("Lisääminen epäonnistui.");
              }
            })
            .catch((error) => {
              console.error("Virhe:", error);
              alert("Lisäämisessä tapahtui virhe.");
            });
        }
        const form = addModal.querySelector("form");
        form.addEventListener("submit", function (event) {
          handleAddSubmit(event, form);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
