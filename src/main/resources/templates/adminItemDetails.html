<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      a {
        text-decoration: none;
      }
    </style>
    <title>Admin - Tuotteet - <span th:text="${item.name}">Tuote</span></title>
  </head>
  <body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <main class="container mt-5">
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 2rem;
        "
      >
        <div>
          <a
            th:if="${previousItem != null}"
            th:href="@{/admin/tuotteet/{id}(id=${previousItem})}"
            >Edellinen</a
          >
        </div>
        <div>
          <a
            th:if="${nextItem != null}"
            th:href="@{/admin/tuotteet/{id}(id=${nextItem})}"
            >Seuraava</a
          >
        </div>
      </div>
      <h1 th:text="${item.name}">Tuote</h1>
      <div class="row row-cols-1 row-cols-md-2 g-4" style="margin-top: 3rem">
        <div class="card h-100">
          <img th:src="@{${item.image}}" class="card-img-top" alt="Tuotekuva" />
        </div>
        <div class="col">
          <div class="card-body">
            <p class="card-text">
              <strong th:text="${item.price} + ' â‚¬'">Hinta</strong>
            </p>
            <p class="card-text" th:text="${item.description}">Kuvaus</p>
            <p>
              <strong class="card-text" th:text="${item.manufacturer.name}"
                >Valmistaja</strong
              >
            </p>
            <p class="card-text" th:text="${item.supplier.name}">Toimittaja</p>
          </div>
        </div>
      </div>

      <div
        style="margin-top: 1rem; display: flex; justify-content: space-between"
      >
        <a href="/admin/tuotteet" class="btn btn-primary mt-3">Takaisin</a>
        <button
          class="btn btn-warning mt-3"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
        >
          Muokkaa
        </button>
      </div>

      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Muokkaa Tuotetta</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form th:action="@{/tuotteet/{id}/muokkaa(id=${item.id})}" method="POST">
                <div class="mb-3">
                  <label for="itemName" class="form-label">Nimi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    name="name"
                    th:value="${item.name}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="itemPrice" class="form-label">Hinta</label>
                  <input
                    type="number"
                    class="form-control"
                    id="itemPrice"
                    name="price"
                    th:value="${item.price}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="itemDescription" class="form-label">Kuvaus</label>
                  <textarea
                    class="form-control"
                    id="itemDescription"
                    name="description"
                    th:text="${item.description}"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Tallenna muutokset
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
