<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>
      Admin - Valmistaja - <span th:text="${manufacturer.name}">Tuote</span>
    </title>
  </head>
  <body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <main class="container mt-5">
      <div style="border-bottom: 3px solid; padding-bottom: 2rem">
        <h1 th:text="${manufacturer.name}">Valmistaja</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4" style="margin-top: 3rem">
          <div class="col">
            <div class="card-body">
              <h3 class="card-text">
                <a th:href="${manufacturer.url}"
                  ><strong th:text="${manufacturer.url}">Url</strong></a
                >
              </h3>
              <p class="card-text mt-5">
                <span>ID: </span><span th:text="${manufacturer.id}"></span>
              </p>
            </div>
          </div>
        </div>
        <div
          style="
            margin: 1rem 0 2rem 0;
            display: flex;
            justify-content: space-between;
          "
        >
          <a href="/admin/valmistajat" class="btn btn-primary mt-3">Takaisin</a>
          <div style="display: flex; align-items: flex-end">
            <button
              class="btn btn-warning mt-3"
              data-bs-toggle="modal"
              data-bs-target="#editModal"
            >
              Muokkaa
            </button>
            <button
              class="btn btn-danger mt-3"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
              style="margin-left: 1rem"
            >
              Poista
            </button>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <h3>Valmistajan tuotteet:</h3>
      </div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nimi</th>
            <th scope="col">Tuotesivu</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${manufacturerItems}">
            <th scope="row" th:text="${item.id}">1</th>
            <td th:text="${item.name}">Tuotteen nimi</td>
            <td th:text="Tuotesivu">
              <a th:href="@{/admin/tuotteet/{id}(id=${item.id})}"></a>
            </td>
            <td>
              <a th:href="@{/admin/tuotteet/{id}(id=${item.id})}">Avaa</a>
            </td>
          </tr>
        </tbody>
      </table>

      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">
                Muokkaa Valmistajan tietoja
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                th:action="@{/admin/valmistajat/{id}(id=${manufacturer.id})}"
                method="POST"
                enctype="multipart/form-data"
                onsubmit="handleEditSubmit(event, this);"
              >
                <div class="mb-3">
                  <label for="manufacturerName" class="form-label">Nimi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="manufacturerName"
                    name="name"
                    th:value="${manufacturer.name}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturerUrl" class="form-label">Url</label>
                  <input
                    type="text"
                    class="form-control"
                    id="manufacturerUrl"
                    name="url"
                    th:value="${manufacturer.url}"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                  Tallenna muutokset
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">
                Vahvista poistaminen
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Haluatko varmasti poistaa valmistajan
              <strong th:text="${manufacturer.name}"></strong>?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Peruuta
              </button>
              <form
                th:action="@{/admin/valmistajat/{id}/poista(id=${manufacturer.id})}"
                method="post"
                style="display: inline"
                onsubmit="return handleDeleteSubmit(this);"
              >
                <input type="hidden" name="_method" value="DELETE" />
                <input
                  type="hidden"
                  name="${_csrf.parameterName}"
                  value="${_csrf.token}"
                />
                <button type="submit" class="btn btn-danger">Poista</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function handleEditSubmit(event, form) {
        event.preventDefault();
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => {
            if (response.ok) {
              const modal = bootstrap.Modal.getInstance(
                document.getElementById("editModal")
              );
              modal.hide();
              window.location.reload();
            } else {
              alert("Muokkaaminen epäonnistui.");
            }
          })
          .catch((error) => {
            console.error("Virhe:", error);
            alert("Muokkaamisessa tapahtui virhe.");
          });
      }
    </script>

    <script>
      function handleDeleteSubmit(form) {
        event.preventDefault();
        fetch(form.action, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams(new FormData(form)),
        })
          .then((response) => {
            if (response.ok) {
              const modal = bootstrap.Modal.getInstance(
                document.getElementById("deleteModal")
              );
              modal.hide();
              window.location.href = "/admin/valmistajat";
            } else {
              alert("Poistaminen epäonnistui.");
            }
          })
          .catch((error) => {
            console.error("Virhe:", error);
            alert("Poistamisessa tapahtui virhe.");
          });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
