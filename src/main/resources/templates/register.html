<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekisteröityminen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Rekisteröidy</h2>
      <form action="#" th:action="@{/register}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Käyttäjänimi:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Salasana:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Vahvista salasana:</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Rekisteröidy</button>
      </form>

      <p class="mt-3">
        Onko sinulla jo tili? <a th:href="@{/login}">Kirjaudu sisään</a>.
      </p>
    </div>
  </body>
</html>
