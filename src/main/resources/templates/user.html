<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Käyttäjän sivu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .main {
        position: absolute;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(33, 34, 58, 0.5)
          ),
          url("/images/bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        top: 5;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <main class="main">
      <div style="height: 50%; background-color: #978787; padding: 1.5rem 0 0 0;">
        <div
          class="row row-cols-1 row-cols-md-4 g-4"
          style="display: flex; align-content: center; background-color: #fff; justify-content: space-between"
        >
          <h1 style="display: flex; justify-content: center;">Hei, <span th:text="${#authentication.name}"> User</span>!</h1>
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <button class="btn btn-primary" style="width: 10rem; margin-bottom: 0.75rem;">Ostoskori</button>
            <form th:action="@{/logout}" method="post">
              <button
                type="submit"
                class="btn btn-warning logout-button"
                style="width: 10rem; margin: 0.75rem 0;"
              >
                Kirjaudu ulos
              </button>
            </form>
            <button
              style="width: 10rem; margin: 0.75rem 0 1.5rem 0;"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
            >
              Poista käyttäjä
            </button>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">
                Vahvista poistaminen
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Haluatko varmasti poistaa käyttäjän
              <strong th:text="${username}"></strong>?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Peruuta
              </button>
              <form
                th:action="@{/user}"
                method="post"
                style="display: inline"
                onsubmit="return handleDeleteSubmit(this);"
              >
                <input type="hidden" name="_method" value="DELETE" />
                <input
                  type="hidden"
                  name="${_csrf.parameterName}"
                  value="${_csrf.token}"
                />
                <button type="submit" class="btn btn-danger">Poista</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function handleDeleteSubmit(form) {
        event.preventDefault();
        fetch(form.action, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams(new FormData(form)),
        })
          .then((response) => {
            if (response.ok) {
              const modal = bootstrap.Modal.getInstance(
                document.getElementById("deleteModal")
              );
              modal.hide();
              window.location.href = "/etusivu";
            } else {
              alert("Poistaminen epäonnistui.");
            }
          })
          .catch((error) => {
            console.error("Virhe:", error);
            alert("Poistamisessa tapahtui virhe.");
          });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
