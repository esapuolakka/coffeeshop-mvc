<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header th:fragment="header">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light py-4"
        style="
          border-bottom: 1px solid black;
          background-color: rgb(239, 233, 220) !important;
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/etusivu" style="font-size: 1.5rem;">CoffeeShop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active" style="font-size: 1.5rem;">
                <a class="nav-link" href="/tuotteet/kahvilaitteet"
                  >Kahvilaitteet</a
                >
              </li>
              <li class="nav-item" style="font-size: 1.5rem;">
                <a class="nav-link" href="/tuotteet/kulutustuotteet"
                  >Kulutustuotteet</a
                >
              </li>
            </ul>
            <div class="d-flex">
              <a
                class="btn btn-warning me-2"
                th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                th:href="@{/admin}"
                >Admin portal</a
              >
              <a
                class="btn btn-outline-success me-2"
                th:if="${#authorization.expression('isAuthenticated()')}"
                th:href="@{/user}"
                >Oma sivu</a
              >
              <a
                class="btn btn-outline-success me-2"
                th:if="${#authorization.expression('isAnonymous()')}"
                href="/login"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
