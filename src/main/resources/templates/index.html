<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kahvikauppa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <main
      class="main"
      th:style="'background-image:url(' + @{/images/bg.jpg} + '); background-repeat: no-repeat; background-size: cover; background-position: center; padding: 3rem 0 0 0;'"
    >
      <div
        class="container"
        style="display: flex; flex-direction: column; height: 100vh"
      >
        <h3 class="display-3 text-center">Tervetuloa kahvikauppaan!</h3>
        <h4 class="display-5 text-center">
          Myymme kahvilaitteita ja -tuotteita.
        </h4>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
